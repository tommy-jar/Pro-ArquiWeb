<meta name="viewport" content="width=device-width, initial-scale=1.0">

<form [formGroup]="form" (submit)="onSubmit" class="order style">
  <div class="s1-card">
    <img src="assets\image\rento.png">
  </div>
  <mat-form-field appearance="fill">

    <mat-label>user </mat-label>
    <input  matInput type="user" [(ngModel)]="user"   formControlName="user">
  </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>passaword</mat-label>
      <input  matInput   type="password"  [(ngModel)]="passaword" formControlName="passaword">
    </mat-form-field>


  <button class="button" [routerLink]="'/rento/home'"  mat-raised-button color="primary">Login</button>

  <button class="button"  [routerLink]="'/rento/register-user'" mat-raised-button color="primary">Register</button>


</form>
<div *ngIf="errorMessage" style="color: red">{{errorMessage}}</div>
